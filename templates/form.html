<html>
  <head>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      form {
        background-color: white;
        padding: 32px;
        border-radius: 4px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      input[type="text"] {
        font-size: 18px;
        padding: 8px;
        margin-bottom: 16px;
        border-radius: 4px;
        border: 1px solid lightgray;
        width: 300px;
      }
      input[type="submit"] {
        background-color: green;
        color: white;
        font-size: 18px;
        padding: 12px 24px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: darkgreen;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form method="post">
        <input type="text" name="url" placeholder="Enter URL">
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
